<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .table-container {
            width: auto;
            height: 95vh;
            position: relative;
            background-color: skyblue;
            color: brown;
            overflow: auto;
        }

        .person {
            background-color: wheat;
            margin: 5px;
            padding: 10px;
            border: 1px solid black;
            text-align: left;
            display: block;
        }

        .navigation-buttons {
            margin: 10px 0;
        }

        .navigation-buttons button {
            margin: 0 5px;
            padding: 5px 10px;
        }
    </style>
</head>

<body>
    <div class="navigation-buttons">
        <button id="first">First</button>
        <button id="previous">Previous</button>
        <button id="next">Next</button>
        <button id="last">Last</button>
    </div>
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
    <script>
        const table = document.createElement("div");
        table.classList.add("table-container");
        document.body.appendChild(table);

        const data = [
            { "id": "1", "name": "Lura Senger", "email": "Xander_Collier@yahoo.com", "description": "Description 1" },
            { "id": "2", "name": "Wilburn Weber", "email": "Bennett_Kreiger11@yahoo.com", "description": "Description 2" },
            { "id": "3", "name": "Tyrique Hahn", "email": "Juston.Altenwerth@yahoo.com", "description": "Description 3" },
            { "id": "4", "name": "Lenny Bailey", "email": "Guiseppe_Hegmann@yahoo.com", "description": "Description 4" },
            { "id": "5", "name": "Vladimir Keeling", "email": "Louisa_Walsh18@hotmail.com", "description": "Description 5" },
            { "id": "6", "name": "Kellie Crona", "email": "Chandler_Abernathy@yahoo.com", "description": "Description 6" },
            { "id": "7", "name": "Carolina White", "email": "Royal50@hotmail.com", "description": "Description 7" },
            { "id": "8", "name": "Alfredo Conn", "email": "Clarabelle34@hotmail.com", "description": "Description 8" },
            { "id": "9", "name": "Stan Shanahan", "email": "Lamar.McClure@hotmail.com", "description": "Description 9" },
            { "id": "10", "name": "Marvin Fay", "email": "Osbaldo58@hotmail.com", "description": "Description 10" },
        ];

        const personPerRow = 3;
        const rowCount = Math.ceil(data.length / personPerRow);
        let currentPage = 1;

        document.getElementById("first").onclick = () => {
            currentPage = 1;
            displayData(currentPage);
        };

        document.getElementById("previous").onclick = () => {
            if (currentPage > 1) {
                currentPage--;
                displayData(currentPage);
            }
        };

        document.getElementById("next").onclick = () => {
            if (currentPage < rowCount) {
                currentPage++;
                displayData(currentPage);
            }
        };

        document.getElementById("last").onclick = () => {
            currentPage = rowCount;
            displayData(currentPage);
        };

        function displayData(page) {
            table.innerHTML = ''; // Clear previous data
            const starting = (page - 1) * personPerRow;
            const limit = starting + personPerRow;
            const finalData = data.slice(starting, limit);
            finalData.forEach(person => {
                const personDiv = document.createElement("div");
                personDiv.classList.add("person");
                personDiv.innerText = `ID: ${person.id}, Name: ${person.name}, Email: ${person.email}, Description: ${person.description}`;
                table.appendChild(personDiv);
            });
        }

        // Initial display
        displayData(currentPage);
    </script>
</body>

</html>
