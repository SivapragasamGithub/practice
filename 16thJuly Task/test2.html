<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        .calculator {

            /* height: 600px; */
            width: 500px;
            padding: 20px;

            margin: 50px auto;
            border-radius: 10px;
            /* max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow:     0px 0px 10px  */
        }

        .display {
            height: 60px;
            background: #eee;
            border-radius: 5px;
            margin-bottom: 10px;
            text-align: right;
            padding: 10px;
            font-size: 24px;
        }
    </style>
</head>

<body>
    <h1 id="title description style=align-self: center; max-width: 400px;">Calculator DOM</h1>
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
    <div class="container" id="title">
        <h1 id="title" > Calculator </h1>
        <div id="claculator" class="calculator bg-secondary ">
            <div id="display" class="display">0</div>
            <div class="row">
                <button class="btn btn-light col-3 btn-calc" onclick="clearDisplay()">C</button>
                <button class="btn btn-light col-3 btn-calc" onclick="deleteLast()">←</button>
                <button class="btn btn-light col-3 btn-calc" onclick="appendToDisplay('.')">.</button>
                <button id="result" class="btn btn-secondary col-3 btn-calc" onclick="appendToDisplay('*')">×</button>
            </div>
            <div class="row">
                <button class="btn btn-light col-3 btn-calc" onclick="appendToDisplay('7')">7</button>
                <button class="btn btn-light col-3 btn-calc" onclick="appendToDisplay('8')">8</button>
                <button class="btn btn-light col-3 btn-calc" onclick="appendToDisplay('9')">9</button>
                <button class="btn btn-secondary col-3 btn-calc" onclick="appendToDisplay('/')">÷</button>
            </div>
            <div class="row">
                <button class="btn btn-light col-3 btn-calc" onclick="appendToDisplay('4')">4</button>
                <button class="btn btn-light col-3 btn-calc" onclick="appendToDisplay('5')">5</button>
                <button class="btn btn-light col-3 btn-calc" onclick="appendToDisplay('6')">6</button>
                <button class="btn btn-secondary col-3 btn-calc" onclick="appendToDisplay('-')">-</button>
            </div>
            <div class="row">
                <button class="btn btn-light col-3 btn-ccalc" onclick="appendToDisplay('1')">1</button>
                <button class="btn btn-light col-3 btn-calc" onclick="appendToDisplay('2')">2</button>
                <button class="btn btn-light col-3 btn-calc" onclick="appendToDisplay('3')">3</button>
                <button class="btn btn-secondary col-3 btn-calc" onclick="appendToDisplay('+')">+</button>
            </div>
            <div class="row">
                <button class="btn btn-light col-3 btn-calc" onclick="appendToDisplay('0')">0</button>
                <button class="btn btn-light col-3 btn-calc" onclick="appendToDisplay('00')">00</button>
                <button class="btn btn-secondary col-6 btn-calc" onclick="calculateResult()">=</button>
            </div>

        </div>

    </div>

   
    <script>
        const display = document.getElementById('display');

        function clearDisplay() {
            display.innerText = '0';
        }

        function deleteLast() {
            display.innerText = display.innerText.slice(0, -1);
            if (display.innerText === '') {
                display.innerText = '0';
            }
        }

        function appendToDisplay(value) {
            if (display.innerText === '0' && value !== '.') {
                display.innerText = value;
            } else {
                display.innerText += value;
            }
        }

        function calculateResult() {
            try {
                display.innerText = eval(display.innerText.replace('×', '*').replace('÷', '/'));
            } catch {
                display.innerText = 'Error';
            }
        }

        document.addEventListener('keydown', function(event) {
            const key = event.key;
            if (/\d/.test(key)) {
                appendToDisplay(key);
            } else if (key === '+') {
                appendToDisplay('+');
            } else if (key === '-') {
                appendToDisplay('-');
            } else if (key === '*') {
                appendToDisplay('*');
            } else if (key === '/') {
                appendToDisplay('/');
            } else if (key === 'Enter') {
                calculateResult();
            } else if (key === 'Backspace') {
                deleteLast();
            } else if (key === 'Escape') {
                clearDisplay();
            }
        });
    </script>
</body>

</html>
